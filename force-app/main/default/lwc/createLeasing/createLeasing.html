<template>
    <lightning-card variant="Narrow" title="Lease Information" icon="standard:event">
        <div class="slds-var-m-around_medium">
           <template if:true={errors}>
                {error}
           </template>
        </div>

        <div class="slds-var-m-around_small">
            <lightning-input
                type="text"
                required
                variant="standard"
                name="Name__c"
                value={leaseRecord.Name__c}
                label="Name"
                onchange={handleChange}> 
            </lightning-input>

            <c-custom-lookup
            onselect={handleLookup}
            object-name="Lease_Office_Manager__c"
            field-name="Name"
            parent-id-field="Lease_Office_Manager__c"
            icon-name="standard:people"
            label="Lease Office Manager">    
            </c-custom-lookup>

            <br/>

            <lightning-input
                type="datetime"
                required
                variant="standard"
                name="Start_Date_Time__c"
                label="Start Date"
                value={leaseRecord.Start_Date_Time__c}
                onchange={handleChange}> 
            </lightning-input>

            <lightning-input
                type="datetime"
                variant="standard"
                value={leaseRecord.End_Date_Time__c}
                name="End_Date_Time__c"
                label="End_Date"
                onchange={handleChange}> 
            </lightning-input>
            
            <lightning-input
                type="number"
                required
                variant="standard"
                value={leaseRecord.Max_Potential_Client__c}
                name="Max_Potential_Client__c"
                label="Max PotentialC lient"
                onchange={handleChange}> 
            </lightning-input>

            <c-custom-lookup
                onselect={handleLookup}
                object-name="Leasing_Office_Location__c"
                field-name="Name"
                parent-id-field="Leasing_Office_Location__c"
                icon-name="utility:location"
                label="Leasing Office Location">    
            </c-custom-lookup>

        <br/>

            <lightning-input-rich-text
                type="number"
                required
                variant="standard"
                value={leaseRecord.Leasing_Detail__c}
                name="Leasing_Detail__c"
                label="Leasing Detail"
                onchange={handleChange}> >
            </lightning-input-rich-text>
        </div>

        <div class="slds-var-m-around_small">
            <lightning-button
            label="Cancel"
            title="Cancel"
            onclick={handleCancel}>
            </lightning-button>

            &nbsp;  &nbsp;

            <lightning-button
            variant="brand"
            label="Add Lease"
            title="Add Lease"
            onclick={handleClick}>
            </lightning-button>


        </div>
    </lightning-card>
</template>
